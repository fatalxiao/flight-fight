<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 设置文档字符编码为UTF-8，支持中文显示 -->
    <meta charset="UTF-8">
    <!-- 设置视口，确保在移动设备上正确显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题 -->
    <title>闪电战机 - 竖版射击游戏</title>
    <!-- 引入外部CSS样式文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 游戏主容器，包含所有游戏界面元素 -->
    <div id="gameContainer">
        <!-- 游戏信息面板：显示得分、关卡、生命值和火力等级 -->
        <div id="gameInfo">
            <!-- 得分显示区域 -->
            <div id="score">得分: <span id="scoreValue">0</span></div>
            <!-- 当前关卡显示 -->
            <div id="level">关卡: <span id="levelValue">1</span></div>
            <!-- 剩余生命值显示 -->
            <div id="lives">生命: <span id="livesValue">3</span></div>
            <!-- 火力等级显示 -->
            <div id="power">火力等级: <span id="powerValue">1</span></div>
        </div>
        
        <!-- 游戏画布：用于绘制游戏图形，设置固定尺寸400x600像素 -->
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <!-- 游戏结束界面：当玩家生命值耗尽时显示 -->
        <div id="gameOver" class="hidden">
            <h2>游戏结束</h2>
            <!-- 显示最终得分 -->
            <p>最终得分: <span id="finalScore">0</span></p>
            <!-- 重新开始游戏按钮 -->
            <button id="restartBtn">重新开始</button>
        </div>
        
        <!-- 关卡完成界面：当玩家完成当前关卡时显示 -->
        <div id="levelComplete" class="hidden">
            <h2>关卡完成!</h2>
            <p>恭喜升级!</p>
            <!-- 进入下一关按钮 -->
            <button id="nextLevelBtn">下一关</button>
        </div>
        
        <!-- 游戏开始界面：初始显示的游戏菜单 -->
        <div id="startScreen">
            <!-- 游戏标题 -->
            <h1>闪电战机</h1>
            <!-- 游戏操作说明 -->
            <p>使用方向键移动，空格键发射大招</p>
            <!-- 开始游戏按钮 -->
            <button id="startBtn">开始游戏</button>
        </div>
    </div>
    
    <!-- 引入游戏逻辑JavaScript文件 -->
    <script src="game.js"></script>
</body>
</html>
